<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap">
    <link rel="stylesheet" href="styles/index.css">
    <title>FORM</title>
</head>
<body>
  <div class="container">
    <div class="input-fields">
      <form>
        <label for="name" class="label">FULL NAME</label>
        <br>
        <input type="text" name="name" size="60">
        <br><br>
        <label for="email" class="label">EMAIL</label>
        <br>
        <input type="email" placeholder="Your email" class="placeholder-text" size="22">
        <br><br>
        <label for="message-reg" class="label">MESSAGE REGARDING</label>
        <br>
        <textarea name="message-reg" id="" cols="30" rows="2"></textarea>
        <br><br>
        <label for="Your message" class="label"> MESSAGE</label>
        <br>
        <textarea name="message" id="" cols="50" rows="3" placeholder="Your message" class="placeholder-text"></textarea>
        <br><br><br><br>
        <button class="btn">SEND MESSAGE</button>
      </form>
    </div>
    <div><img class="duck" src="images/hiclipart 2.png" alt="yellow duck"></div>
  </div>
</body>
</html>
